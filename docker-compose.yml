services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: pecaja
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: banco123
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - pecaja-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build: ./backend
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: pecaja
      DB_USER: postgres
      DB_PASSWORD: postgres123
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - pecaja-network
    restart: unless-stopped

  # Frontend React App
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      # Para containers Docker, use o nome do serviço
      REACT_APP_API_URL: http://localhost:3001
      # Alternativa para comunicação interna:
      # REACT_APP_API_URL: http://backend:3001
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - pecaja-network
    restart: unless-stopped
    depends_on:
      - backend

volumes:
  postgres_data:

networks:
  pecaja-network:
    driver: bridge
